<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> titl </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lien">
    <th mat-header-cell *matHeaderCellDef> lien </th>
    <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
  </ng-container>
  <ng-container matColumnDef="datePub">
    <th mat-header-cell *matHeaderCellDef> date publicite </th>
    <td mat-cell *matCellDef="let element"> {{element.datePub}} </td>
  </ng-container>
  <ng-container matColumnDef="sourcePdf">
    <th mat-header-cell *matHeaderCellDef> source PDF </th>
    <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
    <mat-icon fontIcon="edit" id="edit-icon" routerLink="/{{element.id}}/edit"></mat-icon>
    <mat-icon fontIcon="delete" id="delete-icon" ></mat-icon> 
    <mat-icon fontIcon="add_circle_outline" id="affect-icon" (click)="openSelected(element.id)" ></mat-icon>
    <mat-icon fontIcon="visibility" id="visibility-icon" (click)="open(element.id)" ></mat-icon>
  </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
