<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content>This will delete the selected event and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button id="cancel" mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button id="confirm" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
